
<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<title>Tienda Online</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<div id="signupbox" style="margin-top: 50px"
		class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
		<div class="panel panel-danger">
			<div class="panel-heading">
				<div class="panel-title">Recargar Saldo</div>
			</div>
			<div class="panel-body">
				<form id="signupform" class="form-horizontal" role="form"
					method="post"  th:action="@{/recargarSaldo}">
					<div id="signupalert" style="display: none"
						class="alert alert-danger">
						<p>Error:</p>
						<span></span>
					</div>
					<div class="form-group">
						<label for="saldoActual" class="col-md-3 control-label">saldo actual</label>
						<div class="col-md-9">
							<input style="width: 200px" readonly type="text" class="form-control" name="saldoActual"
								th:value="${nombreCliente.saldo}" required>
						</div>
					</div>
						<div class="form-group">
						<label for="saldoNuevo" class="col-md-3 control-label">Importe a cargar</label>
						<div class="col-md-9">
							<input type="number" min="1" style="width: 200px" class="form-control" name="saldoNuevo" required>
						</div>
					</div>

					<div class="form-group">
						<!-- Button -->
						<div class="col-md-offset-3 col-md-9">
							<button id="btn-signup" type="submit" class="btn btn-info">
								RecargarSaldo</button>
			
						</div>
						<br>
						<br>
							<div class="col-md-offset-3 col-md-9">
							<a class="btn btn-success" th:href="@{/clientes}">Volver</a>
			
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
