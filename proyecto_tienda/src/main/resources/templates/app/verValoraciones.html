<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
		<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" th:href="@{/css/styles2.css}">
	<title>Document</title>
</head>
<body>
		<div class="container">
		<div class="row" th:if="${listaValoraciones.isEmpty()}">
			<div class="col-md-offset-1 col-md-10">
				<div class="jumbotron">
					<div class="container">
						<h2 class="text-center">Este producto no tiene valoraciones</h2>
					</div>
				</div>
					<td><a sec:authorize="isAuthenticated()" th:href="@{/administrador}" class="btn btn-default"> <span
									class="glyphicon glyphicon-shopping-cart"></span>
								Volver a administrador
							</a></td>
			</div>
		</div>
			<div class="row" th:unless="${listaValoraciones.isEmpty()}">
			<div class="col-sm-12 col-md-10 col-md-offset-1">
				<table class="table table-hover">
					<thead>
						<tr>
							<th>Nombre</th>
							<th>Valoracion media del producto(sobre 5)</th>
						</tr>
					</thead>
					<tbody th:each="producto: ${producto}">

						<tr>
							<td class="col-md-10">
								<div class="media">
									<img class="thumbnail pull-left media-object"
										th:src="@{/img/}+${producto.rutaImagen}" style="width: 150px;">
									<div class="media-body">
										<h4 class="media-heading">
											&nbsp; <span th:text="${producto.descripcion}">
											</span>
										</h4>
									</div>
								</div>
							</td>
							<td class="text-left"><strong th:text="${media}">

								</strong></td>
						</tr>
					</tbody>
					<tr>
						<td></td>
						<td><a sec:authorize="isAuthenticated()" th:href="@{/administrador}" class="btn btn-default"> <span
									class="glyphicon glyphicon-shopping-cart"></span>
								Volver a administrador
							</a></td>
						<td><a sec:authorize="!isAuthenticated()" th:href="@{/administrador}" class="btn btn-default"> <span
									class="glyphicon glyphicon-shopping-cart"></span>
							Volver a administrador
							</a></td>
					</tr>
				</table>
			</div>
		</div>
		</div>
</body>
</html>
