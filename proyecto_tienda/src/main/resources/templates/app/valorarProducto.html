<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<title>Mercado-Segunda-Mano</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/styles2.css">

</head>

<body>

	<div class="container">
		<div class="row">
			<div class="col-md-offset-1 col-md-8">
				<div class="col-md-8">
					<img th:src="@{/img/}+${productomodel.rutaImagen}" class="img-responsive center-block" alt="Image">
				</div>
				<br> <br> <br>
				<div class="col-md-4">
					<div class="text-center">
						<h5>
							<span text=""></span><br>
							<span text=""> </span>
						</h5>
					</div>
					<div>
						<h3 th:text="${productomodel.descripcion}"></h3>
					</div>
					<br>
					<div class="pull-right">
						<h4>
							<strong th:text="${productomodel.precioUnitarioSinIva}"></strong>
						</h4>
					</div>
					<br> <br>
					<form sec:authorize="isAuthenticated()" th:action="@{/clientes}" method="get">
						<button type="submit" class="btn btn-lg btn-primary btn-product">
							VOLVER</button>
					</form>
				</div>
			</div>
			<form method="POST" th:action="@{/valorarProducto/{id}(id=${productomodel.id})}">
				<div class="form-group">
					<label for="puntuacion">Puntua producto</label>
					<select class="form-control" name="puntuacion">
						<option>Puntua producto</option>
						<option>1</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5</option>
					</select>
				</div>
				<div class="form-group">
					<label for="valorarDescripcion">Escriba una reseña</label>
					<textarea class="form-control"  placeholder="Escriba una Reseña" name="valorarDescripcion"
						rows="3"></textarea>
					<br>
					<button type="submit" class="btn btn-lg btn-success btn-product">
						Valorar</button>
				</div>
			</form>
		</div>
	</div>

	<br>
	<br>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"
		th:src="@{/webjars/jquery/jquery.min.js}"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
		th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
