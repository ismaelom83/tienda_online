
<div class="modal fade" id="quitarCanjeable" tabindex="-1" role="dialog" aria-labelledby="deleteModalTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Convertir producto a precio por euros</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">×</span>
        </button>
	  </div>
	  <form method="POST" th:action="@{/quitarCanjeable}">
      <div class="modal-body">
        <input type="hidden" id="idQuitar" name="idQuitar"/>
	  </div>
	       <div class="modal-body">
			   Introduce el precio de este producto
        <input type="number" required min="1" id="precioNuevo" name="precioNuevo"/>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
        <button type="submit" class="btn btn-primary">Producto por euros</button>
	  </div>
	  </form>
    </div>
  </div>
</div>
